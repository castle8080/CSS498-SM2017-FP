<span class="PreProc">import</span> Debug.Trace

canI    <span class="Statement">=</span> trace <span class="Constant">&quot;You can.&quot;</span> True
shouldI <span class="Statement">=</span> trace <span class="Constant">&quot;Probably not.&quot;</span> False

_and_ e1 e2 <span class="Statement">=</span> <span class="Statement">if</span> e1 <span class="Statement">then</span> e2 <span class="Statement">else</span> False

main <span class="Statement">=</span> <span class="Statement">do</span>
  putStrLn <span class="Statement">$</span> show (shouldI `_and_` canI)
