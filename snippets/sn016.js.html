<span class="Identifier">function</span> create_greeter(format) <span class="Identifier">{</span>
    <span class="Identifier">var</span> parts = format.split(<span class="Constant">&quot;#{name}&quot;</span>);
    <span class="Identifier">function</span> greeter(name) <span class="Identifier">{</span>
        <span class="Statement">return</span> parts.join(name);
    <span class="Identifier">}</span>;
    <span class="Statement">return</span> greeter;
<span class="Identifier">}</span>
